<body>
    <!-- å¯†é’¥éªŒè¯ç•Œé¢ -->

    <!-- ä¸»åŠŸèƒ½ç•Œé¢ -->
    <div class="container" id="mainApp">
        <h1>ğŸ”— å®‰å…¨çŸ­é“¾ç”Ÿæˆå™¨</h1>
        <div class="input-group">
            <input type="url" 
                   id="inputUrl" 
                   placeholder="è¯·è¾“å…¥éœ€è¦ç¼©çŸ­çš„é•¿é“¾æ¥ï¼ˆåŒ…å« http:// æˆ– https://ï¼‰">
            <button onclick="generateShortUrl()" style="margin-top: 1rem;">ç”ŸæˆçŸ­é“¾</button>
        </div>
        <div class="alert alert-error" id="errorAlert"></div>
        <div class="result-box" id="resultContainer"></div>
    </div>

    <script>
        // ================= å®‰å…¨é…ç½® =================
        const SECURITY = {
            VALID_KEY: 'yyfh@2023',         // ç”Ÿæˆç•Œé¢è®¿é—®å¯†é’¥
            API_TOKEN: 'cc77fb8efb04a0ba445772fa03083f16',  // APIè°ƒç”¨ä»¤ç‰Œ
            SESSION_KEY: 'shortener_auth_session',
            CODE_LENGTH: 6,
            STORAGE_KEY: 'url_mappings_secure',
            CHAR_SET: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'
        };

        // ================= åˆå§‹åŒ–éªŒè¯ =================
        (function init() {
            // è‡ªåŠ¨å¤„ç†çŸ­é“¾è¯·æ±‚
            handleRouting();
            
            // æ£€æŸ¥å·²æœ‰ä¼šè¯
            const session = localStorage.getItem(SECURITY.SESSION_KEY);
            if (session && session === btoa(SECURITY.VALID_KEY)) {
                showMainInterface();
            }
        })();

        // ================= æ ¸å¿ƒåŠŸèƒ½ =================
        let urlMappings = JSON.parse(localStorage.getItem(SECURITY.STORAGE_KEY)) || {};

        function handleRouting() {
            const params = new URLSearchParams(location.search);
            
            // å¤„ç†APIè¯·æ±‚
            if (params.has('type') && params.has('token') && params.has('url')) {
                handleApiRequest(params);
                return;
            }

            // å¤„ç†çŸ­ç é‡å®šå‘
            if (params.has('code')) {
                const shortCode = params.get('code');
                const targetUrl = urlMappings[shortCode];
                targetUrl ? location.replace(targetUrl) : showError('çŸ­é“¾æ¥ä¸å­˜åœ¨');
            }
        }

        function handleApiRequest(params) {
            if (params.get('type') !== 'cyn' || params.get('token') !== SECURITY.API_TOKEN) {
                document.body.innerHTML = 'Invalid authentication';
                return;
            }

            try {
                const longUrl = decodeURIComponent(params.get('url'));
                if (!validateUrl(longUrl)) {
                    document.body.innerHTML = 'Invalid URL';
                    return;
                }

                const shortCode = generateShortCode(longUrl);
                document.write(`https://yyfh2019.github.io/${shortCode}`);
            } catch (e) {
                document.body.innerHTML = 'URL decoding failed';
            }
        }

        // ================= ç•Œé¢äº¤äº’ =================
        function verifyKey() {
            const inputKey = document.getElementById('accessKey').value;
            
            if (inputKey === SECURITY.VALID_KEY) {
                localStorage.setItem(SECURITY.SESSION_KEY, btoa(inputKey));
                showMainInterface();
            } else {
                showAlert('âŒ å¯†é’¥éªŒè¯å¤±è´¥', 'error');
            }
        }

        function showMainInterface() {
            document.getElementById('authPanel').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        }

        function generateShortUrl() {
            const longUrl = document.getElementById('inputUrl').value.trim();
            clearAlerts();

            if (!validateUrl(longUrl)) {
                showAlert('âŒ è¯·è¾“å…¥åŒ…å«åè®®å¤´çš„æœ‰æ•ˆURL', 'error');
                return;
            }

            const shortCode = generateShortCode(longUrl);
            const shortUrl = `https://yyfh2019.github.io/${shortCode}`;
            
            showResult(shortUrl, longUrl);
        }

        // ================= å·¥å…·å‡½æ•° =================
        function generateShortCode(longUrl) {
            let code;
            do {
                code = Array.from({length: SECURITY.CODE_LENGTH}, 
                    () => SECURITY.CHAR_SET[Math.floor(Math.random() * SECURITY.CHAR_SET.length)]).join('');
            } while (urlMappings[code]);

            urlMappings[code] = longUrl;
            localStorage.setItem(SECURITY.STORAGE_KEY, JSON.stringify(urlMappings));
            return code;
        }

        function validateUrl(url) {
            try {
                new URL(url);
                return url.startsWith('http://') || url.startsWith('https://');
            } catch {
                return false;
            }
        }

        function showResult(shortUrl, longUrl) {
            const timestamp = new Date().toLocaleTimeString();
            document.getElementById('resultContainer').innerHTML = `
                <div style="color: var(--success); margin-bottom: 1rem;">
                    âœ… ç”ŸæˆæˆåŠŸ <small>${timestamp}</small>
                </div>
                <input value="${shortUrl}" 
                       readonly 
                       style="width:100%; padding: 12px; border: 1px solid #ddd; border-radius:8px;">
                <div style="margin-top: 1rem; display: flex; gap: 1rem;">
                    <button onclick="copyUrl('${shortUrl}')">å¤åˆ¶</button>
                    <button onclick="window.open('${shortUrl}', '_blank')">æµ‹è¯•</button>
                </div>
                <div style="margin-top: 1rem; color: #666;">
                    åŸé“¾æ¥ï¼š<a href="${longUrl}" target="_blank">${truncateText(longUrl, 45)}</a>
                </div>
            `;
        }

        function showAlert(msg, type = 'error') {
            const el = type === 'error' ? document.getElementById('errorAlert') : document.getElementById('keyError');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function clearAlerts() {
            document.querySelectorAll('.alert').forEach(el => el.style.display = 'none');
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url)
                .then(() => showAlert('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success'))
                .catch(() => showAlert('âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©', 'error'));
        }

        function truncateText(text, max) {
            return text.length > max ? text.substring(0, max) + '...' : text;
        }
