<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!-- Meta 刷新，作为兼容性最好的兜底方案 -->
  <meta http-equiv="refresh" content="0;url=https://yyfh.com">
  <title>页面已移动</title>
  <script>
    // JS 强制跳转，不影响历史记录
    window.location.replace(window.location.protocol + '//yyfh.com');
  </script>
</head>
<body>
  <p>页面已永久移动到 <a href="https://yyfh.com">https://yyfh.com</a>，如果没有自动跳转，请点击链接。</p>
</body>
</html>
