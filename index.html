<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短网址生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>短网址生成器</h1>
<p>输入您想要缩短的网址：</p>
<input type="text" id="longUrl" placeholder="https://www.baidu.com">
<button id="generateBtn">生成短网址</button>

<div class="result" id="result"></div>

<script>
    // 生成随机的 6 位字符串
    function generateRandomString(length) {
        const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    // 处理生成短网址的请求
    document.getElementById("generateBtn").onclick = async function() {
        const longUrl = document.getElementById("longUrl").value;
        if (!longUrl) {
            alert("请输入有效的网址！");
            return;
        }

        const randomSuffix = generateRandomString(6); // 生成随机后缀
        const token = 'cc77fb8efb04a0ba445772fa03083f16'; // 替换为你自己的 token
        const apiUrl = `https://yyfh2019.github.io/api/url.php?type=cyn&pattern=1&token=${token}&url=${encodeURIComponent(longUrl)}`;

        try {
            const response = await fetch(apiUrl, { method: 'GET' });
            const data = await response.json();

            if (data && data.short_url) {
                // 显示结果
                document.getElementById("result").innerHTML = `短网址为：<a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
            } else {
                alert("短网址生成失败，请重试。");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("请求失败，请检查网络或稍后再试。");
        }
    };
</script>

</body>
</html>
