<!DOCTYPE html>
<html>
<head>
    <title>loading</title>
</head>
<body>
    <div style="text-align: center; margin-top: 20px; color: #ff4d4f; font-size: 16px;" id="msg"></div>
    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
    var siteurl = '//yyfh.com/';
    var $_GET = {};
    if (document.location.search) {
        document.location.search.substring(1).split('&').forEach(function(pair) {
            var parts = pair.split('=');
            var name = decodeURIComponent(parts[0].replace(/\+/g, ' '));
            var value = decodeURIComponent(parts[1].replace(/\+/g, ' '));
            $_GET[name] = value;
        });
    }
    $(function () {
        var key = $_GET['key'];
        $.post(siteurl + 'index/api/find', {
            key: key
        }, function (result) {
            if (result.code == 200) {
                document.write(result.data.html);
            } else {
                $('#msg').html(result.msg);
            }
        }, 'json');
    });
</script>
</body>
</html>
