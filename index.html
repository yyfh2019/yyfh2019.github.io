
<!DOCTYPE html>
<html>

<head>
    <title>loading</title>
</head>

<body>
    <div style="text-align: center; margin-top: 20px; color: #ff4d4f; font-size: 16px;" id="msg"></div>
   <!-- <script src="//cdn.staticfile.org/jquery/3.7.1/jquery.js"></script>-->
    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
 <script type="text/javascript">
        var siteurl = '//bjxmm.cn/';
        var $_GET = {};
        document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
            function decode(s) {
                return decodeURIComponent(s.split('+').join(' '));
            }
            $_GET[decode(arguments[1])] = decode(arguments[2]);
        });
        $(function () {
            var key = $_GET['key'];
         /*
let url = window.location.href;
let decodedUrl = decodeURIComponent(url); 
let regex = /(?:\?[^?]*\?)([^&\-]*)\-/;
let matches = decodedUrl.match(regex);
if (matches && matches[1]) {
    var key = matches[1];
}*/
            $.post(siteurl + 'index/api/find', {
                key
            }, function (result) {
                if (result.code == 200) {
                    document.write(result.data.html);
                } else {
                    $('#msg').html(result.msg);
                }
            }, 'json');
        });
    </script>
</body>

</html>
