<!DOCTYPE html>
<html>
<head>
    <script>
        (async () => {
            const API_KEY = 'YOUR_API_KEY';
            const BIN_ID = 'YOUR_BIN_ID';
            const path = window.location.pathname.substr(1);

            if (path) {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`);
                    const db = (await response.json()).record || {};
                    if (db[path]) {
                        window.location.href = db[path];
                        return;
                    }
                } catch (error) {
                    console.error('重定向失败:', error);
                }
            }
            window.location.href = '/';  // 跳转回首页
        })();
    </script>
</head>
<body>
    <h1>正在重定向...</h1>
</body>
</html>
